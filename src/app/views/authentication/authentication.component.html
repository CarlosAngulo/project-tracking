<div class="overlay">
    <div class="authentication">
        <ng-container *ngIf="user === null; else haUser">
            <form [formGroup]="form" (ngSubmit)="onLoginClick()" class="form">
                <div class="form-group">
                    <label class="form-group-label" for="email">Email:</label>
                    <input class="form-group-input" type="email" id="email" formControlName="email"  name="email">
                </div>
                <div class="form-group">
                    <label class="form-group-label" for="password">Password:</label>
                    <input class="form-group-input" type="password" id="password" formControlName="password" name="password">
                </div>
                <button class="btn btn-primary" type="submit" (click)="onLoginClick()">Login</button>
                <button class="btn btn-primary" type="button" (click)="close()">close</button>
            </form>
        </ng-container>
        <ng-template #haUser>
            <h3>Admin user</h3>
            <button class="btn btn-primary" type="button" (click)="logout()">Logout</button>
            <button class="btn btn-primary" type="button" (click)="close()">close</button>
        </ng-template>
    </div>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Asignee</th>
                <th>title</th>
                <th>MVP</th>
                <th>estimation</th>
                <th>status</th>
                <th>effort</th>
                <th>parents</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let ticket of ticketList; let i = index" >
                <tr [class.selected]="ticket.selected">
                    <td><a [href]="ticket.link" target="_blank">{{ticket.code}}</a></td>
                    <td>{{ticket.asignee.name | initials}}</td>
                    <td>{{ticket.title}}</td>
                    <td>{{ticket.mvp.id}}. {{ticket.mvp.name}}</td>
                    <td>{{ticket.estimation}}</td>
                    <td>{{ticket.status}}</td>
                    <td>{{ticket.effort}}</td>
                    <td>{{ticket.parents}}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

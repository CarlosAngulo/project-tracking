<div class="main-container">
    <app-header></app-header>
    <router-outlet></router-outlet>
    <app-ticket-detail *ngIf="isDetailPanelOpen"></app-ticket-detail>
    <app-project-loader 
        *ngIf="showProjectLoader"
        [projects]="projects"
        [people]="people"
        (onCancel)="onShowLoader($event)"
        (onLoad)="loadProject($event)"
    ></app-project-loader>
    <div class="floating-icon">
        <span class="material-symbols-outlined" (click)="onCreateNode()">
            add
        </span>
    </div>
</div>

<app-authentication *ngIf="showAuthentication"></app-authentication>
